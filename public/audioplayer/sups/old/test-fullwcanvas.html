<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Audio Player Preview</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="./bootstrap/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="style/style.css"/>
    <link rel='stylesheet' type="text/css" href="audioplayer/audioplayer.css"/>
    <script src="audioplayer/audioplayer.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
        #fullw{
            width: 100%;
        height: 100%;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <canvas width="200" height="200" id="fullw"></canvas>

</div>
<script>
    jQuery(document).ready(function ($) {

        var c=document.getElementById("fullw");
        console.info(c.width, c.height);
        var ctx=c.getContext("2d");
        c.width = $(window).width();
        c.height = $(window).height();
        ctx.fillStyle="#FF0000";
        ctx.fillRect(0,0,150,100);
    });
</script>
<link rel="stylesheet" href="fontawesome/font-awesome.min.css">
</body>
</html>
