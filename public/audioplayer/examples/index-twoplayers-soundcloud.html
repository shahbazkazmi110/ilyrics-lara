<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Audio Player Preview</title>
  <link rel='stylesheet' type="text/css" href="../style/style.css"/>
  <script src="../libs/jquery/jquery.js" type="text/javascript"></script>
  <link rel='stylesheet' type="text/css" href="../audioplayer/audioplayer.css"/>
  <script src="../audioplayer/audioplayer.js" type="text/javascript"></script>

</head>
<body>
<div class="content-wrapper">

  <div class="con-mainmenu">

    <!--
    -->
    <div class="container">
      <div class="row">
        <div class="logo-con span3">
          <img src="../img/dzsplugins.png" alt="wordpress video gallery" style="margin:0 auto"/>
        </div>
        <div class="main-menu-con span9">
          <ul id="menu-main-menu" class="menu sf-menu" style="top: 9px;">
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="con-maindemo" id="a-demo">
    <div class="container">
      <div class="row">
        <div class="span12">
          <div id="ap2" class="audioplayer-tobe skin-wave" style="width:100%;" data-thumb="img/adg3.png"
               data-videoTitle="Audio Video"
               data-type="normal" data-source="../sounds/adg3.mp3">
            <div class="meta-artist"><span class="the-artist">Mick Jagger</span><br/>Revenge</div>
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="con-otherdemos">
    <div class="container">
      <div class="separator"></div>

      <div class="separator"></div>
      <div class="row">
        <div class="span6">
          <div id="apsc" data-type="soundcloud" class="apsc audioplayer-tobe skin-wave"
               data-source="https://soundcloud.com/noriddim2/heathens-rmx">


          </div>


<!--          <div id="apsc2" data-type="soundcloud" class="apsc audioplayer-tobe skin-wave"-->
<!--               data-source="https://soundcloud.com/sygye/madlove">-->


          </div>

        </div>
        <div class="span6">

          <h2 class="row-title">Plays from SoundCloud.</h2>

          <div class="simple-hr mb10"></div>
          <p>Sometimes more is less, and this player has every scenario covered. This in the right is the
            representation of the third skin of the player, a minimal implementation which even has scrub
            controls ( if you click on the margins ). </p>
          <br/>
        </div>
      </div>

    </div>
  </div>


  <div class="con-footer">
    <div class="container">
      <div class="row">
        <div class="span6">
          &copy; copyright <a href="http://bit.ly/nM4R6u">ZoomIt</a> 2013

        </div>
        <div class="span6" style="text-align: right">

        </div>
      </div>
    </div>
  </div>


</div>

<script>
  jQuery(document).ready(function ($) {
    dzsap_init(".apsc", {
      autoplay: "off"
      , soundcloud_apikey: "be48604d903aebd628b5bac968ffd14d"//insert api key here
      , design_wave_color_bg: "ffffff"//insert api key here
      , init_each: true//insert api key here
    });
  });
</script>
</body>
</html>
