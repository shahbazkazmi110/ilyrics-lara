<link rel='stylesheet' type="text/css" href="../../audioplayer/audioplayer.css"/>
<script   src="../../audioplayer/audioplayer.js" type="text/javascript"></script>
<script defer>
  jQuery(document).ready(function ($) {
    dzsap_init(".audioplayer-tobe", {
      autoplay: "off",
      skinwave_mode: 'normal',
      settings_php_handler: '../../inc/php/publisher.php', // -- the path of the ../../inc/php/publisher.php file, this is used to handle comments, likes etc.

      skinwave_wave_mode: 'canvas' // --- "normal" or "canvas"
      ,
      skinwave_wave_mode_canvas_waves_number: '2' // --- the number of waves in the canvas
      ,
      skinwave_wave_mode_canvas_waves_padding: '1' // --- padding between waves
      ,
      skinwave_wave_mode_canvas_reflection_size: '0.5' // --- the reflection size
      ,
      pcm_data_try_to_generate: 'on' // --- try to find out the pcm data and sent it via ajax ( maybe send it via php_handler
//            ,sample_time_start: '30' // --- if this is a sample to a complete song, you can write here start times, if not, leave to 0.
//            ,sample_time_end: '87'
//            ,sample_time_total: '120'
      ,
      settings_backup_type: 'light', // == light or full
      embed_code: 'light', // -- light or full,
      failsafe_repair_media_element: 500, // == light or full

      design_wave_color_bg: '444444', // == light or full

      design_wave_color_prog: 'ff0000' // == light or full

      ,
      settings_extrahtml_in_float_right: '<div class="player-but dzstooltip-con" style=";"><span class="dzstooltip arrow-from-start transition-slidein arrow-bottom skin-black align-right" style="width: auto; white-space: nowrap;">Add to Cart</span><i class=" svg-icon  fa fa-shopping-cart"></i></div><div class="player-but dzstooltip-con" style=";"><span class="dzstooltip arrow-from-start transition-slidein arrow-bottom skin-black align-right" style="width: auto; white-space: nowrap;">Download</span><i class=" svg-icon fa fa-download"></i></div>'
    });

    setTimeout(function () {
//            $('.the-media').html('alceva');
    }, 100);
  });
</script>
