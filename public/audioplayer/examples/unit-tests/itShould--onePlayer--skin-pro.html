<html lang="en">
<head>

  <link href="./libs/bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="./libs/jquery/jquery.js" type="text/javascript"></script>

<body>
<div class="content-wrapper">

  <div class="con-mainmenu">

    <div class="container">
      <div class="row">
        <div class="logo-con span3">
          <img src="./img/dzsplugins.png" alt="wordpress video gallery" style="margin:0 auto"/>
        </div>
        <div class="main-menu-con span9">
          <ul id="menu-main-menu" class="menu sf-menu" style="top: 9px;">
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="con-maindemo" id="a-demo">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div>
            <p class="sidenote">
            <ul style="list-style: disc">
              <li>
                it will play from the last location
              </li>
            </ul>
            </p>
          </div>

          <div class="audioplayer-tobe skin-pro theme-dark " data-thumb="./img/adg3.jpg" id="aptest" data-type="audio"
               data-source="./sounds/adg3.mp3" data-playfrom="last">
            <div class="meta-artist">
              <span class="the-artist">Mick Jagger - Revenge</span><span class="the-name"><a
              href="#">Buy now!</a></span>
            </div>


          </div>


        </div>
      </div>
    </div>
  </div>

  <div class="con-footer">
    <div class="container">
      <div class="row">
        <div class="span6">

        </div>
        <div class="span6" style="text-align: right">

        </div>
      </div>
    </div>
  </div>

</div>
<script>


  jQuery(document).ready(function ($) {
    dzsap_init("#aptest", {
      autoplay: "off",
      skinwave_mode: 'normal',
      settings_backup_type: 'light', // == light or full
      skinwave_: 'light' // == light or full
      , skinwave_enableSpectrum: "on"
      , settings_php_handler: "./inc/php/publisher.php"
      , skinwave_wave_mode_canvas_waves_number: "200"
      , embed_code: 'light' // == light or full
      , skinwave_comments_enable: 'on'
      , skinwave_comments_retrievefromajax: 'on'// --- retrieve the comment form ajax
      , failsafe_repair_media_element: 500
    });

    setTimeout(function () {
//            $('.the-media').html('alceva');
    }, 100);
  });
</script>
