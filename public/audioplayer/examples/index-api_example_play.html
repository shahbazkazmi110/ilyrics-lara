<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Audio Player Preview</title>
    <link href="../libs/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="../style/style.css"/>
    <script src="../libs/jquery/jquery.js" type="text/javascript"></script>
    <link rel='stylesheet' type="text/css" href="../audioplayer/audioplayer.css"/>
    <script src="../audioplayer/audioplayer.js" type="text/javascript"></script>
</head>
<body>
<div class="content-wrapper" style="color: #111;">

    <section class="mcon-mainmenu" style="position: relative; z-index: 5; width:100%;">

        <!--
        -->
        <div class="container">

            <div class="separator"></div>
            <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="apsimple" class="audioplayer-tobe skin-default" style="width:100%; margin-top:0;" data-videoTitle="Audio Video" data-type="normal" data-source="../sounds/adg3.mp3" data-customattr="custom 3">
                        <div class="meta-artist"><span class="the-artist">Tim McMorris</span> - It's a beautiful day</div>
                    </div>
                    <br>
                    <!--<div  class="audioplayer-tobe auto-init skin-default" style="width:100%; margin-top:0;" data-videoTitle="Audio Video" data-type="normal" data-source="../sounds/adg3.mp3" data-customattr="custom 3">-->
                        <!--<div class="meta-artist"><span class="the-artist">Tim McMorris</span> - It's a beautiful day</div>-->
                    <!--</div>-->

                    <br>
                    <br>
                    <br>

                    <div class=""><a href="" onclick="document.querySelectorAll('.audioplayer').forEach(function(el){
                      el.api_play_media();
                    }); return false;">Play All Players From API</a></div>
                    <div class=""><a href="" onclick="document.querySelector('.audioplayer').api_play_media(); return false;">Play From API</a></div>

                    <script>
                        jQuery(document).ready(function ($) {

                            setTimeout(function(){
                                console.warn(document.querySelector('.audioplayer'));
                                console.info('api_get_time_total - ', document.querySelector('.audioplayer').api_get_time_curr());
                                console.info('api_get_time_total - ', document.querySelector('.audioplayer').api_get_time_total());
                            },4000);

                            dzsap_init("#apsimple", {
                                autoplay: "off"
                                ,action_audio_play2: window.custom_play_function
                                ,action_audio_pause: window.custom_pause_function
                                ,action_video_contor_60secs: window.custom_contor_60secs
                            });
                        });
                    </script>
                </div>
                <div class="col-md-6">

                    <h2 class="row-title">Simple Player.</h2>

                    <div class="simple-hr mb10"></div>
                    <p class="event-receiver">Events will appear here</p>

                </div>
            </div>
            </div>
        </div>
    </section>


<div class="con-footer">
    <div class="container">
        <div class="row">
            <div class="span6">
                &copy; copyright <a href="http://bit.ly/nM4R6u">ZoomIt</a> 2013

            </div>
            <div class="span6" style="text-align: right">

            </div>
        </div>
    </div>
</div>

</div>

<style>
    .event-receiver{
        background-color: #eeeeee;
        color: #444343;

        padding: 15px;

        border: 1px solid rgba(0,0,0,0.3)
    }
</style>
<script>
    window.custom_contor_60secs = function(arg,arg2){

        jQuery('.event-receiver').text('received contor 60 secs - '+arg, arg2);
    }
    window.custom_play_function = function(arg){


        jQuery('.event-receiver').text('received event / custom attribute example - '+arg.attr('data-customattr'));



    }
    window.custom_pause_function = function(arg){


        jQuery('.event-receiver').text('received event / pause - '+arg.attr('data-customattr'));



    }
</script>
</body>
</html>
