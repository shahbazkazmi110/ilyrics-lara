<script>
  jQuery(document).ready(function ($) {
    dzsap_init("#aptest", {
      autoplay: "off"
      , skinwave_mode: 'normal'
//            ,sample_time_start: '30' // --- if this is a sample to a complete song, you can write here start times, if not, leave to 0.
//            ,sample_time_end: '87'
//            ,sample_time_total: '120'
      , settings_backup_type: 'light' // == light or full
      , skinwave_: 'light' // == light or full
      , skinwave_enableSpectrum: "on"
      , design_color_bg: "ffffff"
      , design_color_highlight: "ff0000"
      , skinwave_wave_mode_canvas_waves_number: "200"
      , embed_code: 'light' // == light or full
      , skinwave_comments_enable: 'on' // -- enable the comments, ../../inc/php/publisher.php must be in the same folder as this html, also if you want the comments to automatically be taken from the database remember to set skinwave_comments_retrievefromajax to ON
      , skinwave_comments_retrievefromajax: 'on'// --- retrieve the comment form ajax
      , failsafe_repair_media_element: 500 // == light or full
//            ,settings_extrahtml_in_float_right: '<div class="orange-button dzstooltip-con" style="top:10px;"><span class="dzstooltip arrow-from-start transition-slidein arrow-bottom skin-black align-right" style="width: auto; white-space: nowrap;">Add to Cart</span><i class="fa fa-shopping-cart"></i></div><div class="orange-button dzstooltip-con" style="top:10px;"><span class="dzstooltip arrow-from-start transition-slidein arrow-bottom skin-black align-right" style="width: auto; white-space: nowrap;">Download</span><i class="fa fa-download"></i></div>'
    });

    setTimeout(function () {
//            $('.the-media').html('alceva');
    }, 100);
  });
</script>
