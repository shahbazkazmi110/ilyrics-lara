        function get_query_arg_all(purl){



            var arr = {};
            if(purl.indexOf('=')>-1){
                //faconsole.log('testtt');




                // var regexS = '[?|&].*?=(.*?)(?=&|$)';
                // var regex = new RegExp(regexS);

                var regex = /[?|&](.*?)=(.*?)(?=&|$)/g;

                var aux = null;
                while(aux = regex.exec(purl)){


                    // console.info(aux);



                    arr[aux[1]] = aux[2];

                }
            }

            return arr;
        }
