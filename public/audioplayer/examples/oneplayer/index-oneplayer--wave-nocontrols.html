<script>
    jQuery(document).ready(function ($) {
        dzsap_init(".audioplayer-tobe", {
            autoplay: "off"
            ,skinwave_mode: 'normal'
            ,settings_php_handler: '../../inc/php/publisher.php' // -- the path of the ../../inc/php/publisher.php file, this is used to handle comments, likes etc.
            ,skinwave_wave_mode: 'canvas' // --- "normal" or "canvas"
            ,skinwave_wave_mode_canvas_mode: 'reflecto' // --- "normal" or "reflecto"
            ,skinwave_wave_mode_canvas_waves_number: '1' // --- the number of waves in the canvas
            ,skinwave_wave_mode_canvas_waves_padding: '0' // --- padding between waves
            ,skinwave_wave_mode_canvas_reflection_size: '0' // --- the reflection size

//            ,sample_time_end: '87'
//            ,sample_time_total: '120'
            ,settings_backup_type: 'light' // == light or full
            ,embed_code: 'light' // -- light or full
            ,preview_on_hover: 'on' // -- light or full
            ,skinwave_comments_enable: 'on' // -- enable the comments, ../../inc/php/publisher.php must be in the same folder as this html, also if you want the comments to automatically be taken from the database remember to set skinwave_comments_retrievefromajax to ON
            ,skinwave_comments_retrievefromajax: 'on'// --- retrieve the comment form ajax
            ,failsafe_repair_media_element: 500 // == light or full
            ,design_wave_color_bg: '444444' // == light or full
